<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <link rel="stylesheet" href="./grid.css">
    <style>
        body {
            margin: 0;
        }
        h1 {
            color: #fff;
            margin: 0;
            line-height: 260px;
        }
        
        .container {
            text-align: center;
        }

        .my-col {
            background-color: orange;
            height: 260px;
        }

        ul {
            margin-top: 0;
        }
    </style>
</head>
<!-- 
    Column: .col
    Prefix class:
        - c - mobile
        - m - tablet
        - l - pc 
 -->
<body> 
    <div class="grid wide container">
        <div class="row">
            <div class="col l-6 l-o-3 m-8 m-o-2">
                <div class="my-col">
                    <h1>Column 1</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
